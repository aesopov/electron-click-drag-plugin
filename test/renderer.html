<html>

<head>
  <style>
    * {
      color: whitesmoke;
    }

    button,
    input {
      color: black;
    }

    .drag-container {
      -webkit-app-region: drag;
      background-color: cadetblue;

      padding: 40px;
      margin: 40px;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <h1 id="drag-me" style="user-select: none;">🖱️ Drag Me!</h1>

  <script>
    const { ipcRenderer } = require('electron');
    console.log('ipcRenderer', ipcRenderer)
    window.onload = () => {
      document.getElementById('drag-me').addEventListener('mousedown', (event) => {
        console.log('dragging with coordinates:', event.clientX, event.clientY)
        // Send the coordinates where the mousedown occurred
        ipcRenderer.send('start-drag', event.clientX, event.clientY);
      });
    }
  </script>
</body>

</html>
